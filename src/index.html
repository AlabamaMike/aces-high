<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACES HIGH: ENDLESS SKIES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            max-width: 1920px;
            max-height: 1080px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 18px;
        }

        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
        }

        #error.visible {
            display: block;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 4px;
            display: none;
        }

        #fps-counter.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1920" height="1080"></canvas>
        
        <div id="loading">
            <div class="loader"></div>
            <div id="loading-text">Loading ACES HIGH...</div>
        </div>

        <div id="error">
            <h2>Error</h2>
            <p id="error-message"></p>
        </div>

        <div id="fps-counter"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
